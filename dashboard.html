<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Flask Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Flask Blog</a>
        <div>
            <a href="{{ url_for('add_blog') }}" class="btn btn-light btn-sm">Add Post</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4">Blog Posts</h3>
    <div class="row">
        {% if blogs %}
            {% for blog in blogs %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog[1] }}</h5>
                        <p class="card-text">{{ blog[2] }}</p>
                        <a href="{{ url_for('edit_blog', blog_id=blog[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_blog', blog_id=blog[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this post?');">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No blog posts available.</p>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
